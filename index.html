<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <main class="main">
        <div id="container">
            <div id="calc-text">
                <h1 id="title">Casio</h1>
            </div>
            <div id="entry"><p id="txt-calc"></p></div>
            <div id="buttonctn">
                <button class="btn-num" id="one">1</button>
                <button class="btn-num">2</button>
                <button class="btn-num">3</button>
                <button class="btn-operator" id="plusBtn">+</button>
                <button class="btn-num">4</button>
                <button class="btn-num">5</button>
                <button class="btn-num">6</button>
                <button class="btn-operator" id="sub-btn">-</button>
                <button class="btn-num">7</button>
                <button class="btn-num">8</button>
                <button class="btn-num">9</button>
                <button class="btn-operator" id="dividebtn">/</button>
                <button class="btn-num">0</button>
                <button id="btn-erase">Erase</button>
                <button id="btn-del">Delete</button>
                <button class="btn-operator" id="multiplication">X</button>
                <button id="btnequal">=</button>
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>    
</html>
